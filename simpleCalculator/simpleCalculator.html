<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>简易计算器</title>  
   <script type="text/javascript" src="js/simpleCalculator.js"></script>
</head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick="count()"/> 
   <input type='text' id='result' />   
 </body>
</html>
